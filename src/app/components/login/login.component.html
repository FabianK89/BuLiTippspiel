<app-navbar></app-navbar>
<div class="content-container">
  <div class="login-container">
    <form>
      <div class="form-group">
        <label for="inputName">Benutzername</label>
        <input type="text" class="form-control" id="inputName" placeholder="Benutzername">
      </div>
      <div class="form-group">
        <label for="inputPasword">Passwort</label>
        <input type="password" class="form-control" id="inputPasword" placeholder="Passwort">
      </div>
      <button type="submit" class="btn btn-block btn-primary">Einloggen</button>
    </form>
    <div class="textlink-container">
      <div class="text-link">
        <a [routerLink]="['/register']">Ich habe noch keinen Account. Lass mich einen erstellen!</a>
      </div>
    </div>
  </div>
</div>
